        function shuffle(array) {

        function calculateAndShowScore() {

        function createMatchingBoard() {
            resetMatchingGame();

                cardData.push({ type: 'contribution', value: item.contribution, pairId: index });
            });
            shuffle(cardData);

            cardData.forEach(data => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card', 'matching-card', 'w-full', 'h-48', 'relative', 'rounded-lg', 'shadow-md');
                cardElement.dataset.pairId = data.pairId;
                const nameBg = 'bg-sky-500';
                const contributionBg = 'bg-slate-700';
                const frontBg = data.type === 'name' ? nameBg : contributionBg;
                cardElement.innerHTML = `

                cardElement.addEventListener('click', handleCardClick);
                gameBoard.appendChild(cardElement);
                cards.push(cardElement);
            });
        }

        function handleCardClick() {
            if (lockBoard || this === firstCard || this.classList.contains('matched')) return;
            this.classList.add('flipped');
            if (!firstCard) {
                firstCard = this;
                return;
            }
            secondCard = this;
            lockBoard = true;
            updateTries();
            checkForMatch();
        }

        function checkForMatch() {
            const isMatch = firstCard.dataset.pairId === secondCard.dataset.pairId;
            isMatch ? handleMatch() : handleMismatch();
        }

        function handleMatch() {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            firstCard.removeEventListener('click', handleCardClick);
            secondCard.removeEventListener('click', handleCardClick);
            matchedPairs++;
            resetTurn();
            if (matchedPairs === gameData.length) {

                calculateAndShowScore();

        function handleMismatch() {
            firstCard.classList.add('mismatched');
            secondCard.classList.add('mismatched');
            setTimeout(() => {

                secondCard.classList.remove('flipped', 'mismatched');

            }, 1500);

            [firstCard, secondCard, lockBoard] = [null, null, false];
