<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 개척자 짝 맞추기 & 플래시카드</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Common styles */
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
        }
        .card {
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden; /* Safari */
        }
        .card-front {
            transform: rotateY(180deg);
        }
        
        /* Matching Game specific styles */
        .matching-card.matched {
            border-color: #4ade80; /* green-400 */
            box-shadow: 0 0 10px #4ade80;
        }
        .matching-card.mismatched {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0) rotateY(180deg); }
            25% { transform: translateX(-5px) rotateY(180deg); }
            50% { transform: translateX(5px) rotateY(180deg); }
            75% { transform: translateX(-5px) rotateY(180deg); }
        }

        /* Hide elements smoothly */
        .hidden-view {
            display: none;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <main class="container mx-auto max-w-4xl w-full">
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800">AI 개척자 학습 도구</h1>
            <p id="subtitle" class="text-slate-600 mt-2">카드를 뒤집어 인물과 업적을 맞춰보세요!</p>
        </header>

        <!-- Game Info and Controls -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-4 p-4 bg-white rounded-lg shadow-md">
            <div id="stats-container" class="flex flex-wrap justify-center sm:justify-start gap-x-6 gap-y-2 text-lg font-medium text-slate-700 mb-2 sm:mb-0">
                <div>점수: <span id="score-display" class="font-bold text-green-600">0</span></div>
                <div>시간: <span id="timer-display" class="font-bold text-red-600">0초</span></div>
                <div>시도: <span id="tries-count" class="font-bold text-indigo-600">0</span></div>
            </div>
            <div class="flex space-x-2 mt-2 sm:mt-0">
                 <button id="mode-switch-btn" class="px-6 py-2 bg-teal-500 text-white font-semibold rounded-lg shadow-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-opacity-75 transition-colors">
                    플래시카드 모드
                </button>
                <button id="restart-btn" class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition-colors">
                    다시 시작
                </button>
            </div>
        </div>

        <!-- Matching Game Board -->
        <div id="matching-game-view">
            <div id="game-board" class="grid grid-cols-4 gap-3 md:gap-4" style="perspective: 1000px;">
                <!-- Matching cards will be generated by JavaScript -->
            </div>
        </div>

        <!-- Flashcard View -->
        <div id="flashcard-view" class="hidden-view">
            <div id="flashcard-container" class="w-full h-80" style="perspective: 1000px;">
                <div id="flashcard" class="card w-full h-full relative rounded-lg shadow-lg">
                    <!-- Flashcard content will be generated by JavaScript -->
                </div>
            </div>
            <div class="flex justify-between items-center mt-4">
                <button id="prev-card-btn" class="px-6 py-2 bg-slate-500 text-white font-semibold rounded-lg shadow-md hover:bg-slate-600 transition-colors">이전</button>
                <div id="card-counter" class="text-lg font-medium text-slate-700"></div>
                <button id="next-card-btn" class="px-6 py-2 bg-slate-500 text-white font-semibold rounded-lg shadow-md hover:bg-slate-600 transition-colors">다음</button>
            </div>
        </div>
    </main>

    <!-- Success Modal -->
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden transition-opacity duration-300">
        <div class="bg-white p-8 rounded-xl shadow-2xl text-center transform scale-95 transition-transform duration-300">
            <h2 class="text-3xl font-bold text-green-500 mb-4">성공! 🎉</h2>
            <div id="final-stats" class="text-slate-700 text-lg mb-6 space-y-2">
                <!-- Final stats will be populated here -->
            </div>
            <button id="modal-restart-btn" class="px-8 py-3 bg-green-500 text-white font-bold rounded-lg shadow-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 transition-colors">
                새 게임 시작
            </button>
        </div>
    </div>

    <script>
        // --- 1. GAME DATA ---
        const gameData = [
            { name: "프랭크 로젠블랫 (Frank Rosenblatt)", contribution: "1957년에 퍼셉트론을 개발한 인물로, 현대 신경망의 기초를 다졌습니다." },
            { name: "존 매카시 (John McCarthy)", contribution: "1956년 다트머스 회의에서 '인공 지능'이라는 용어를 공동으로 만들어낸 선구자 중 한 명입니다." },
            { name: "다니엘 보브로 (Daniel Bobrow)", contribution: "1964년에 영문 텍스트를 대수 방정식으로 변환하여 단어 문제를 해결할 수 있는 최초의 AI 프로그램인 STUDENT 시스템을 개발했습니다." },
            { name: "개리 카스파로프 (Garry Kasparov)", contribution: "1997년 IBM의 Deep Blue에 의해 패배한 체스 챔피언입니다." },
            { name: "M. X. Chen et al.", contribution: "Transformer 모델을 2017년에 처음 소개한 연구자들입니다." },
            { name: "제프 딘 (Jeff Dean)", contribution: "MLSys 2024 기조연설에서 대규모 데이터 처리를 사용하는 최신 AI 시스템이 'Silent Data Corruption (SDC)'에 취약하다고 강조한 인물입니다." },
            { name: "윌리엄 스탠리 제본스 (William Stanley Jevons)", contribution: "19세기에 기술 효율성 향상이 전체 소비 증가로 이어질 수 있다는 '제본스의 역설'을 관찰한 경제학자입니다." },
            { name: "Maslej et al.", contribution: "2024년에 OpenAI의 GPT-4 훈련에 7,800만 달러, Google의 Gemini Ultra 훈련에 1억 9,100만 달러가 소요되었다고 추정하는 보고서를 발표한 연구진입니다." }
        ];

        // --- 2. DOM ELEMENTS & GAME STATE ---
        const subtitle = document.getElementById('subtitle');
        const statsContainer = document.getElementById('stats-container');
        const gameBoard = document.getElementById('game-board');
        const triesCountSpan = document.getElementById('tries-count');
        const scoreDisplay = document.getElementById('score-display');
        const timerDisplay = document.getElementById('timer-display');
        const restartBtn = document.getElementById('restart-btn');
        const successModal = document.getElementById('success-modal');
        const modalRestartBtn = document.getElementById('modal-restart-btn');
        const finalStats = document.getElementById('final-stats');
        const modeSwitchBtn = document.getElementById('mode-switch-btn');
        
        const matchingGameView = document.getElementById('matching-game-view');
        const flashcardView = document.getElementById('flashcard-view');
        const flashcard = document.getElementById('flashcard');
        const prevCardBtn = document.getElementById('prev-card-btn');
        const nextCardBtn = document.getElementById('next-card-btn');
        const cardCounter = document.getElementById('card-counter');

        let currentMode = 'matching';
        let cards = [];
        let firstCard, secondCard = null;
        let lockBoard = false;
        let tries = 0;
        let matchedPairs = 0;
        let currentFlashcardIndex = 0;
        let score = 0;
        let timeElapsed = 0;
        let timerInterval = null;

        // --- 3. GAME LOGIC FUNCTIONS ---

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // --- TIMER AND SCORE FUNCTIONS ---
        function startTimer() {
            stopTimer(); // Ensure no multiple timers are running
            timeElapsed = 0;
            timerDisplay.textContent = `${timeElapsed}초`;
            timerInterval = setInterval(() => {
                timeElapsed++;
                timerDisplay.textContent = `${timeElapsed}초`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function calculateAndShowScore() {
            const baseScore = 10000;
            const tryPenalty = tries * 150;
            const timePenalty = timeElapsed * 10;
            score = Math.max(0, baseScore - tryPenalty - timePenalty);
            scoreDisplay.textContent = score;
            
            finalStats.innerHTML = `
                <div><strong>최종 점수:</strong> <span class="text-green-600 font-bold">${score}</span></div>
                <div><strong>소요 시간:</strong> <span class="text-red-600 font-bold">${timeElapsed}초</span></div>
                <div><strong>시도 횟수:</strong> <span class="text-indigo-600 font-bold">${tries}</span></div>
            `;
        }

        // --- MATCHING GAME FUNCTIONS ---

        function createMatchingBoard() {
            resetMatchingGame();
            startTimer();
            const cardData = [];
            gameData.forEach((item, index) => {
                cardData.push({ type: 'name', value: item.name, pairId: index });
                cardData.push({ type: 'contribution', value: item.contribution, pairId: index });
            });
            shuffle(cardData);

            cardData.forEach(data => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card', 'matching-card', 'w-full', 'h-48', 'relative', 'rounded-lg', 'shadow-md');
                cardElement.dataset.pairId = data.pairId;
                const nameBg = 'bg-sky-500';
                const contributionBg = 'bg-slate-700';
                const frontBg = data.type === 'name' ? nameBg : contributionBg;
                cardElement.innerHTML = `
                    <div class="card-face card-back absolute w-full h-full rounded-lg bg-indigo-500 flex items-center justify-center p-2">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </div>
                    <div class="card-face card-front absolute w-full h-full rounded-lg ${frontBg} text-white flex items-center justify-center p-4 text-center text-sm md:text-base overflow-auto">${data.value}</div>
                `;
                cardElement.addEventListener('click', handleCardClick);
                gameBoard.appendChild(cardElement);
                cards.push(cardElement);
            });
        }

        function handleCardClick() {
            if (lockBoard || this === firstCard || this.classList.contains('matched')) return;
            this.classList.add('flipped');
            if (!firstCard) {
                firstCard = this;
                return;
            }
            secondCard = this;
            lockBoard = true;
            updateTries();
            checkForMatch();
        }

        function checkForMatch() {
            const isMatch = firstCard.dataset.pairId === secondCard.dataset.pairId;
            isMatch ? handleMatch() : handleMismatch();
        }

        function handleMatch() {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            firstCard.removeEventListener('click', handleCardClick);
            secondCard.removeEventListener('click', handleCardClick);
            matchedPairs++;
            resetTurn();
            if (matchedPairs === gameData.length) {
                stopTimer();
                calculateAndShowScore();
                setTimeout(showSuccessModal, 800);
            }
        }

        function handleMismatch() {
            firstCard.classList.add('mismatched');
            secondCard.classList.add('mismatched');
            setTimeout(() => {
                firstCard.classList.remove('flipped', 'mismatched');
                secondCard.classList.remove('flipped', 'mismatched');
                resetTurn();
            }, 1500);
        }

        function resetTurn() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }
        
        function updateTries() {
            tries++;
            triesCountSpan.textContent = tries;
        }

        function resetMatchingGame() {
            gameBoard.innerHTML = '';
            cards = [];
            resetTurn();
            tries = 0;
            matchedPairs = 0;
            score = 0;
            triesCountSpan.textContent = '0';
            scoreDisplay.textContent = '0';
            timerDisplay.textContent = '0초';
            stopTimer();
            hideSuccessModal();
        }

        // --- FLASHCARD FUNCTIONS ---
        
        function setupFlashcards() {
            currentFlashcardIndex = 0;
            showFlashcard(currentFlashcardIndex);
            flashcard.addEventListener('click', () => flashcard.classList.toggle('flipped'));
        }

        function showFlashcard(index) {
            const data = gameData[index];
            flashcard.classList.remove('flipped');
            setTimeout(() => {
                 flashcard.innerHTML = `
                    <div class="card-face card-back absolute w-full h-full rounded-lg bg-sky-500 text-white flex items-center justify-center p-6 text-center text-xl md:text-2xl font-bold">${data.name}</div>
                    <div class="card-face card-front absolute w-full h-full rounded-lg bg-slate-700 text-white flex items-center justify-center p-6 text-center text-lg md:text-xl">${data.contribution}</div>
                `;
            }, 150);
            cardCounter.textContent = `카드 ${index + 1} / ${gameData.length}`;
        }

        // --- MODE SWITCHING & GENERAL ---

        function switchMode() {
            currentMode = currentMode === 'matching' ? 'flashcard' : 'matching';
            if (currentMode === 'matching') {
                matchingGameView.classList.remove('hidden-view');
                flashcardView.classList.add('hidden-view');
                statsContainer.style.visibility = 'visible';
                modeSwitchBtn.textContent = '플래시카드 모드';
                subtitle.textContent = '카드를 뒤집어 인물과 업적을 맞춰보세요!';
                restartGame();
            } else {
                matchingGameView.classList.add('hidden-view');
                flashcardView.classList.remove('hidden-view');
                statsContainer.style.visibility = 'hidden';
                modeSwitchBtn.textContent = '짝 맞추기 모드';
                subtitle.textContent = '카드를 클릭하여 뒤집고, 버튼으로 넘기면서 학습하세요!';
                stopTimer();
                setupFlashcards();
            }
        }
        
        function restartGame() {
            if (currentMode === 'matching') {
                createMatchingBoard();
            } else {
                setupFlashcards();
            }
        }

        function showSuccessModal() {
            successModal.classList.remove('hidden');
            setTimeout(() => {
                successModal.classList.add('opacity-100');
                successModal.querySelector('div').classList.add('scale-100');
            }, 10);
        }

        function hideSuccessModal() {
            successModal.classList.remove('opacity-100');
            successModal.querySelector('div').classList.remove('scale-100');
            setTimeout(() => {
                successModal.classList.add('hidden');
            }, 300);
        }

        // --- 4. EVENT LISTENERS ---
        modeSwitchBtn.addEventListener('click', switchMode);
        restartBtn.addEventListener('click', restartGame);
        modalRestartBtn.addEventListener('click', restartGame);

        prevCardBtn.addEventListener('click', () => {
            currentFlashcardIndex = (currentFlashcardIndex - 1 + gameData.length) % gameData.length;
            showFlashcard(currentFlashcardIndex);
        });

        nextCardBtn.addEventListener('click', () => {
            currentFlashcardIndex = (currentFlashcardIndex + 1) % gameData.length;
            showFlashcard(currentFlashcardIndex);
        });

        // --- 5. INITIALIZE GAME ---
        document.addEventListener('DOMContentLoaded', createMatchingBoard);
    </script>
</body>
</html>
